<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aceitar Cookies</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: url('fundo.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .modal-content {
            background: #fff;
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.2);
            text-align: center;
        }
        .modal-content h2 {
            margin-bottom: 1.5rem;
        }
        .modal-content button {
            margin: 0 1rem;
            padding: 0.75rem 2rem;
            font-size: 1.1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background: #007bff;
            color: #fff;
            transition: background 0.2s;
        }
        .modal-content button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="modal" id="cookieModal">
        <div class="modal-content">
            <h2>Escolha uma opção para continuar</h2>
            <button onclick="aceitar('homem')">Sou Homem</button>
            <button onclick="aceitar('mulher')">Sou mulher</button>
        </div>
    </div>
    <script>
        function aceitar(genero) {
            // Aqui você pode salvar a escolha do usuário, por exemplo, em cookies/localStorage
            document.getElementById('cookieModal').style.display = 'none';
            // Exemplo: localStorage.setItem('genero', genero);
        }
    </script>
</body>
</html>
