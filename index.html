<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aceitar Cookies</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: url('fundo.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .modal-content {
            background: #fff;
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 90%;
            width: 400px;
        }
        .modal-content h2 {
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
        }
        .modal-content button {
            flex: 1;
            min-width: 120px;
            padding: 0.75rem 2rem;
            font-size: 1.1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background: #007bff;
            color: #fff;
            transition: background 0.2s;
        }
        .modal-content button:hover {
            background: #0056b3;
        }
        
        /* Media Queries para dispositivos móveis */
        @media (max-width: 768px) {
            .modal-content {
                padding: 1.5rem 2rem;
                width: 85%;
                margin: 1rem;
            }
            .modal-content h2 {
                font-size: 1.3rem;
                margin-bottom: 1rem;
            }
            .button-container {
                flex-direction: column;
            }
            .modal-content button {
                width: 100%;
                margin: 0;
                padding: 1rem;
                font-size: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            .modal-content {
                padding: 1rem 1.5rem;
                width: 90%;
            }
            .modal-content h2 {
                font-size: 1.2rem;
                line-height: 1.4;
            }
            .modal-content button {
                padding: 0.875rem;
                font-size: 0.95rem;
            }
        }
    </style>

    <script type="text/javascript">
    (function(c,l,a,r,i,t,y){
        c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
        t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
        y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
    })(window, document, "clarity", "script", "tbdlti3s7y");
</script>

</head>
<body>
    <div class="modal" id="cookieModal">
        <div class="modal-content">
            <h2>Escolha uma opção para continuar</h2>
            <div class="button-container">
                <button onclick="redirecionar()">Sou Homem</button>
                <button onclick="redirecionar()">Sou mulher</button>
            </div>
        </div>
    </div>
    <script>
        function redirecionar() {
            window.location.href = 'https://amazole.ofertaamazole.shop/';
        }
    </script>
</body>
</html>
